<body>
    <header class="header"></header>

    <div class="login-container" id="login-container">
        <form id="login-form">
          <h2>Đăng nhập</h2>
          <p class="desc">---- Chào mừng quý khách đến với HardTech ----</p>
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
          </div>
          <button class="btn" type="submit">Đăng nhập</button>
        </form>
        <div class="form-options">
            <label>
                <input type="checkbox" id="remember-checkbox">
                Nhớ tôi
              </label>
            <p>Quên mật khẩu ?<a href="./forgot_password.html" id="forgot-link"> Ấn vào đây</a></p>
            <p>Chưa có tài khoản ?<a href="./register.html" id="register-link"> Đăng ký</a></p>
          </div>
          <div id="login-error"></div>
    </div>
