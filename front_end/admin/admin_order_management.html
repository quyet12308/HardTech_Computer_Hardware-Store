<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <link rel="stylesheet" href="./admin_css/admin_order_management.css">

    <script src="./admin_js/admin_order_management.js"></script>
</head>
<body>

  <div class="header">
    <h1>Order Management</h1>
</div>

<div class="tab-bar">
    <div>
        <button class="return-home"  id="return-home">Return Home</button>
        <button class="save-updates"  id="save-updates">LÆ°u</button>
    </div>
    <div>
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
            <option value="canceled">Canceled</option>
        </select>
    </div>
    <div>
        <label for="order-search">Search by Order ID:</label>
        <input type="text" id="order-search" placeholder="Enter order ID">
    </div>
</div>

<div class="order-list">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Value</th>
                <th>Products</th>
                <th>Update Status</th>
            </tr>
        </thead>
        <tbody id="order-table-body">
            <!-- Orders will be dynamically inserted here -->
        </tbody>
    </table>
</div>


</body>
</html>
