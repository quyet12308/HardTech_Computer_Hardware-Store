<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
    <link href="../admin/admin_css/admin_product.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/grid.css" rel="stylesheet" type="text/css" media="all"/></head>
  <body>
    <header>
        <div class="header_content">
            <h1>Quản lý sản phẩm</h1>
            <nav>
                <ul>
                <li><a href="#products"><i class="fas fa-list-alt"></i> Danh sách sản phẩm</a></li>
                <li><a href="#add-product"><i class="fas fa-plus-circle"></i> Thêm sản phẩm</a></li>
                <li><a href="../admin/admin_hompage.html"><i class="fa-solid fa-house"></i> Quay về trang chủ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
      <section id="products">
        <h2>Danh sách sản phẩm</h2>
        <table>
          <thead>
            <tr>
              <!-- <th>Ảnh</th> -->
              <th>Mã sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Hãng sản xuất</th>
              <th>Thể loại</th>
              <th>Giá</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="product-list">

          </tbody>
        </table>
      </section>

      <section id="add-product">
        <h2>Thêm sản phẩm mới</h2>
        <form id="product-form">
            <!-- <div class="form-group">
                <label for="product-image">Ảnh sản phẩm:</label>
                <input type="file" id="product-image" accept="image/*">
            </div> -->
            <div class="form-group">
                <label for="product-name">Tên sản phẩm:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Mô tả:</label>
                <textarea id="product-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">Giá:</label>
                <input type="number" id="product-price" required>
            </div>
          <button type="submit"><i class="fas fa-save"></i> Lưu</button>
        </form>
      </section>
    </main>

    <script src="../admin/admin_js/admin_product.js"></script>
  </body>
</html>
