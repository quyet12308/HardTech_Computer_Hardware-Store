<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mới Sản Phẩm</title>
    <link rel="stylesheet" href="./admin_css/admin_add_new_product.css">
    <link rel="stylesheet" href="./admin_css/admin_base.css">
  <script src="./admin_layout/admin_navbar.js"></script>
  <script type="module" src="./admin_js/admin_add_new_product.js"></script>
</head>
<body>
    <navBar class="navbar"></navBar>
    <div class="container" id="container_add_new_product">
        <h1>Thêm Mới Sản Phẩm</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productImage">Chọn Ảnh:</label>
                <input type="file" id="productImage" accept="image/*" >
                <div id="imagePreview"></div>
            </div>

            <div class="form-group">
                <label for="productName">Tên Sản Phẩm:</label>
                <input type="text" id="productName" required>
            </div>

            <div class="form-group">
                <label for="productPrice">Giá Sản Phẩm:</label>
                <input type="number" id="productPrice" required>
            </div>

            <div class="form-group">
                <label for="productDescription">Mô Tả Sản Phẩm:</label>
                <textarea id="productDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="productBrand">Hãng Sản Xuất:</label>
                <select id="productBrand" required>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="productCategory">Thể Loại:</label>
                <select id="productCategory" required>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="productQuantity">Số Lượng Nhập Về:</label>
                <input type="number" id="productQuantity" required>
            </div>

            <div class="form-group">
                <label for="discountPercentage">% Giảm Giá Sản Phẩm (nếu có):</label>
                <input type="number" id="discountPercentage" value="0" min="0" max="100" step="1">
            </div>

            <div class="form-group" id="discountDates" style="display: none;">
                <label for="discountStartDate">Ngày Bắt Đầu Giảm Giá:</label>
                <input type="date" id="discountStartDate">
                <label for="discountEndDate">Ngày Kết Thúc Giảm Giá:</label>
                <input type="date" id="discountEndDate">
            </div>

            <div id="errorMessages" style="color: red;"></div>

            <button type="submit">Thêm Sản Phẩm</button>
        </form>
    </div>

    
</body>
</html>
